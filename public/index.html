<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Solicitação de Crédito</title>
  <link rel="icon" type="image/png" href="images/partnership_1.png"> <link rel="stylesheet" href="css/styles.css" /> </head>
<body>
  <div class="form-container">
    <h1>Solicitação de Crédito</h1>
    <form id="credito-form" method="POST" action="functions/submit.php"> <fieldset>
        <legend>Dados de Quem Está Indicando</legend>
        <label for="indicador-nome">Nome Completo:</label>
        <input type="text" id="indicador-nome" name="indicador-nome" required />

        <label for="indicador-celular">Celular:</label>
        <input type="tel" id="indicador-celular" name="indicador-celular" required />
        <span class="erro" id="erro-indicador-celular"></span>

        <label for="empresa">Afiliação:</label>
        <select id="empresa" name="empresa" required>
          <option value="">Selecione</option>
          <option value="A">Agente de Rua</option>
          <option value="B">Especialista em Contas</option>
          <option value="C">Franqueador</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Dados do Cliente</legend>
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required />
        <span class="erro" id="erro-cnpj"></span>

        <div id="dados-empresa" class="hidden">
          <label for="razao-social">Razão Social:</label>
          <input type="text" id="razao-social" name="razao-social" disabled />

          <label for="nome-fantasia">Nome Fantasia:</label>
          <input type="text" id="nome-fantasia" name="nome-fantasia" disabled />

          <label for="uf">UF:</label>
          <input type="text" id="uf" name="uf" disabled />

          <label for="municipio">Município:</label>
          <input type="text" id="municipio" name="municipio" disabled />
        </div>

        <label for="nome-td">Nome do Tomador de Decisão:</label>
        <input type="text" id="nome-td" name="nome-td" required />

        <label for="celular-td">Celular do Tomador:</label>
        <input type="tel" id="celular-td" name="celular-td" required />
        <span class="erro" id="erro-celular-td"></span>

        <label for="email-td">Email do Tomador:</label>
        <input type="email" id="email-td" name="email-td" required />
        <span class="erro" id="erro-email"></span>

        <label for="cpf-td">CPF do Tomador:</label>
        <input type="text" id="cpf-td" name="cpf-td" required />
        <span class="erro" id="erro-cpf-td"></span>
      </fieldset>

      <fieldset>
        <legend>Quadro Societário</legend>
        <label>O cliente tem outros sócios (CPFs)?</label>
        <div>
          <label><input type="radio" name="outros-socios" value="sim" required /> Sim</label>
          <label><input type="radio" name="outros-socios" value="nao" /> Não</label>
        </div>

        <div id="socios-collapse" class="collapse hidden">
          <label>Insira os CPFs dos sócios:</label>
          <div id="cpf-socios-container"></div>
          <button type="button" id="add-cpf-socio">+ Adicionar CPF</button>
        </div>
      </fieldset>

      <fieldset>
        <legend>Grupo Econômico</legend>
        <label>O cliente tem outras empresas (CNPJs)?</label>
        <div>
          <label><input type="radio" name="outras-empresas" value="sim" required /> Sim</label>
          <label><input type="radio" name="outras-empresas" value="nao" /> Não</label>
        </div>

        <div id="empresas-collapse" class="collapse hidden">
          <label>Insira os CNPJs das outras empresas:</label>
          <div id="cnpj-empresas-container"></div>
          <button type="button" id="add-cnpj-empresa">+ Adicionar CNPJ</button>
        </div>
      </fieldset>

      <fieldset>
        <legend>Dados da Operação</legend>
        <label for="valor">Valor solicitado:</label>
        <input type="text" id="valor" name="valor" required />
        <span class="erro" id="erro-valor"></span>

        <label for="prazo">Prazo solicitado (meses):</label>
        <select id="prazo" name="prazo" required>
          <option value="">Selecione</option>
          <option value="12">12</option>
          <option value="18">18</option>
          <option value="24">24</option>
          <option value="30">30</option>
          <option value="36">36</option>
          <option value="42">42</option>
          <option value="48">48</option>
        </select>

        <label for="parecer">Parecer comercial:</label>
        <textarea id="parecer" name="parecer" rows="4" required></textarea>

        <label for="finalidade">Finalidade do recurso:</label>
        <textarea id="finalidade" name="finalidade" rows="3" required></textarea>
      </fieldset>

      <div class="form-footer">
        <button type="submit">Enviar</button>
      </div>

    </form>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content"></div>
  </div>

  <script src="scripts/script.js"></script> </body>
</html>
